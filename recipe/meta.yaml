{% set name = "colorlover" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8fb7246ab46e1f5e6715649453c1762e245a515de5ff2d2b4aab7a6e67fa4e2

build:
  number: 0
  script: python -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python

test:
  imports:
    - colorlover
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/jackparmer/colorlover
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Color scales in Python for humans
  description: Color scales for humans
  doc_url: https://github.com/jackparmer/colorlover
  dev_url: https://github.com/jackparmer/colorlover

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
